<form
  (ngSubmit)="editProfile()"
  [formGroup]="form"
  class="max-w-xl mx-auto w-full flex flex-col my-4 space-y-4"
>
  <h2 class="text-center mat-headline-5">Your Profile</h2>
  <div class="flex flex-col items-center space-y-2 max-w-xs mx-auto">
    <img [src]="avatarPreview" alt="Avatar" />
    <button type="button" mat-raised-button (click)="avatarInput.click()">
      Select avatar
    </button>
    <input
      type="file"
      (change)="changeAvatar($event)"
      class="hidden"
      #avatarInput
    />
  </div>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input
      type="text"
      matInput
      formControlName="name"
      placeholder="Ex. Elvis Presley"
    />
    <mat-error *ngIf="form.get('name')?.hasError('required')">
      Name is a required filed
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      type="password"
      matInput
      formControlName="password"
      placeholder="Your secret password"
    />
    <mat-error *ngIf="form.get('password')?.hasError('required')">
      Password is a required filed
    </mat-error>
    <mat-error *ngIf="form.get('password')?.hasError('minlength')">
      Password must be 8 chars at least
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="form.invalid">
    Edit Profile
  </button>
</form>
